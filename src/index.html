<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="task-form-container">
      <form class="add-task-form">
        <div>
          <label for="task">Task:</label>
          <input type="text" id="task" name="task" required/>
        </div>
        <div>
          <label for="description">Description</label>
          <textarea name="description" id="description" cols="40" rows="5"></textarea>
        </div>
        <div>
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date" required/>
          <label for="priority">Priority: </label>
          <select name="priority" id="priority">
            <option value="p1">Priority 1</option>
            <option value="p2">Priority 2</option>
            <option value="p3">Priority 3</option>
            <option value="p4">Priority 4</option>
          </select>
        </div>
        <div id="last-form-div">
          <button id="cancel" type="button">Cancel</button>
          <button type="submit">Add Task</button>
        </div>
      </form>
    </div>
    <div class="project-form-container">
      <form class="add-project-form">
        <div>
          <label for="project">Name:</label>
          <input type="text" id="project" name="project" required/>
        </div>
        <div>
          <button id="cancel-project" type="button">Cancel</button>
          <button type="submit">Add Project</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="sidebar">
        <div class="dashboard">
          <svg
          class="dashboard-icon" 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24">
          <path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z" />
          </svg>
          <div>Todo List</div>
        </div>
        <div class="nav-btns-one">
          <div class="nav-btn add-task-btn">
            <svg 
            class="nav-icons"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
            </svg>
            <p>Add task</p>
          </div>
          <div class="nav-btn inbox-btn" data-project-name="inbox">
            <svg 
            class="nav-icons"
            data-project-name="inbox"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24">
            <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
            </svg>
            <p data-project-name="inbox">Inbox</p>
          </div>
          <div class="nav-btn">
            <svg 
            class="nav-icons"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24">
            <path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M5 7V5H19V7H5M10.56 17.46L16.5 11.53L15.43 10.47L10.56 15.34L8.45 13.23L7.39 14.29L10.56 17.46Z" />
            </svg>
            <p>Today</p>
          </div>
          <div class="nav-btn">
            <svg 
            class="nav-icons"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24">
            <path d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z" />
            </svg>
            <p>Upcoming</p>
          </div>
        </div>
        <div class="nav-btns-two">
          <div class="project">
            <svg 
            class="nav-icons"
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 24 24">
            <path d="M3 5V19H21V5H3M19 7V9H5V7H19M19 11V13H5V11H19M5 17V15H19V17H5Z" />
          </svg>
            <p>My Projects</p>
            <button id="add-project-btn" type="button">+</button>
          </div>
          <div class="new-projects-container">
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="project-div"></div>
      </div>
  </body>
</html>
